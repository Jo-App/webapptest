<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
          window.addEventListener("flutterInAppWebViewPlatformReady222", function(event) {
              window.flutter_inappwebview.callHandler('handlerFoo')
                  .then(function(result) {
                      // Print to the console the data coming from the Flutter side.
                      console.log(JSON.stringify(result));
                      window.flutter_inappwebview.callHandler('handlerFooWithArgs', 1, true, ['bar', 5], {foo: 'baz'}, result);
                });
                  window.flutter_inappwebview.callHandler('pushButton')
                      .then(function(result) {
                          document.getElementById("btn").onclick = function() {
                              // Print to the console the data coming from the Flutter side.
                              alert(JSON.stringify(result));
                              console.log(JSON.stringify(result));
                          };
                  });
              });
    </script>
  <button id="btn">테스트 버튼</button>
</body>
</html>
